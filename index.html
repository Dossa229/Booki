<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Acceuil-Booki</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/logo/Booki.png" alt="Logo de Booki">
        </a> 
        <nav>
            <ul>
                <li>
                    <a class="nav-link" href="Hebergements">Hebergements</a>
                </li>
                <li>
                    <a class="nav-link" href="Activites">Activites</a>
                </li>
            </ul>   
        </nav>
        
    </header>

    <main>
        <section>
            <h1>
                Trouver votre hébergements pour des vacances de reve
             </h1>
             <p>
                 En plein centre ville ou en pleine nature
             </p>
        
             <form action="#">
               <i class="fa-solid fa-location-dot"></i>
               <input type="search" id="ville" placeholder="Marseille, France"> 
               <button type="submit">Recherche</button>
             </form>

             <div class="filtre">
                <h2>
                    Filtres 
                 </h2>
                 <form action="#">
                    <i class="fa-solid fa-money-bill-1-wave"></i>
                    <input type="text" placeholder="Economique">
                 </form>  
                 <form action="#">
                    <i class="fa-solid fa-person"></i>
                    <input type="text" placeholder="Familial">
                 </form>  
                 <form action="#">
                    <i class="fa-solid fa-heart"></i>
                    <input type="text" placeholder="Romantique">
                 </form>  
                 <form action="#">
                    <i class="fa-solid fa-dog"></i>
                    <input type="text" placeholder="Animaux autorisés">
                 </form>  
             </div>
             <div class="suite">
                <form action="#">
                    <i class="fa-solid fa-info"></i>
                </form>
                <p>
                    Plus de 500 logements sont disponibles dans cette ville
                </p>
             </div>
             
             
        <section>
        
            
        
       
    </main>
    
    
</body>
</html>
